<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1>Yahtzee</h1>
        <div class="ruleBox">
            <h3>Rules and Scoring</h3>
        </div>
    </header>
    <div class="container">
        <div class="gameSide">
            <div class="dieBox">
                <div class="dice" id="die1"></div>
                <div class="dice" id="die2"></div>
                <div class="dice" id="die3"></div>
                <div class="dice" id="die4"></div>
                <div class="dice" id="die5"></div>
            </div>
            <div class="holdBox">
                <div class="hold open" id="hold1">Hold</div>
                <div class="hold open" id="hold2">Hold</div>
                <div class="hold open" id="hold3">Hold</div>
                <div class="hold open" id="hold4">Hold</div>
                <div class="hold open" id="hold5">Hold</div>
            </div>
            <div class="buttonBox">
                <div class="rollBtn btn big">Roll</div>
                <div class="clearBtn btn big">Clear</div>
            </div>
        </div>
        <div class="scoringSide">

        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
